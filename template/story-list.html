<h2>Stories</h2>
	<table class="itemtable" style="table-layout:fixed">
	<thead> 	
		<th>Name</th> 
		<th>Type</th> 
		<th>Season</th> 
		<th>Level</th> 
		<th>Gold</th> 
		<th>EXP</th> 
	</thead> 
	<tbody> 	
		<tr class="itemlist" ng-repeat="story in ItemVariable"> 		
			<td><a href="#!/story/{{ItemVariable.indexOf(story)}}" class="storyname" value="{{story.StoryLineName|uppercase}}"></a></td> 
			<td class="centercell"><span class="storycategory" value="{{story.Category|uppercase}}"></span></td>
			<td class="centercell">Season {{story.Season}}</td>
			<td class="centercell">Lv. {{story.AutoGiveLevel}}</td>
			<td class="centercell number">{{story.RewardGold}}</td>
			<td class="centercell number">{{story.RewardExp}}</td>
	</tr> </tbody> </table>
