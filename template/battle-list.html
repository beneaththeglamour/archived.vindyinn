<h2>Battles</h2>
	<table class="itemtable" style="table-layout:fixed">
	<col width="400">
	<col width="100">
	<col width="600">
	<thead> 	
		<th>Name</th> 
		<th>Level</th> 	
		<th>Location</th> 	
	</thead> 
	<tbody> 	
		<tr class="itemlist" ng-repeat="item in ItemVariable"> 		
			<td><a href="#!/battle/{{ItemVariable.indexOf(item)}}"><span class="battlename" value="{{item.Name|uppercase}}"></span> <span class="raid" value="{{item.QuestGrade}}"></span></a></td>
			<td class="centercell">{{item.Level}}</td>
			<td class="centercell"><span class="area" value="{{item.STAGE|uppercase}}"></span></td>
		</tr> 
	</tbody> 
	</table>
